<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        
        var elementbyid = document.getElementById("someTest").innerHTML
        var elementbyclass = document.getElementsByClassName("important")
        var elementbytag = document.getElementsByTagName("h1")
        var elementbytag2 = document.getElementsByTagName("p")



        console.log(elementbytag[0].innerHTML)
        console.log(elementbyid)
        console.log(elementbyclass[0].innerHTML)
        console.log(elementbytag2[2].innerHTML)

    </script>
</body>

</html>
