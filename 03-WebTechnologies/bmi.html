<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							BMI.weight = prompt("Podaj swoją wage: ")
							BMI.height = prompt("Podaj swój wzrost w metrach: ")
						},
						calculate: function(){
							var x = BMI.weight/(BMI.height*BMI.height)
							return Math.round(x*100)/100
						},
						display: function(){
							alert("Twoje BMI to: " + BMI.calculate())
						}
				}
			
				BMI.enterData()
				BMI.display()
			
			}
		</script>
	</body>
</html>
