<!DOCTYPE html>
<html>
	<head>
		<title>An array</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>An array</h1>
		<script>
			var myArray = []
			var isSorted = "Sorted"
			for (i=0; i<5; i++) {
				myArray[i] = Math.floor(Math.random() * 5) +1;
				console.log(myArray[i])
			}

			for (i=0; i<5; i++) {
				if (myArray[i]>myArray[i+1]) {
					var isSorted = "Not Sorted"
					break
				}
			}
			console.log(isSorted)



		</script>
	</body>
</html>
